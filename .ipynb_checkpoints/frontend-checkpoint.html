<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
</head>
<body>
    <h1>Upload Your Resume</h1>
    <form action="/analyze_resume" method="post" enctype="multipart/form-data">
        <input type="file" name="resume" accept=".pdf" required>
        <button type="submit">Analyze</button>
    </form>
    <div id="feedback"></div>
</body>
</html>
